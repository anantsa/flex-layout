<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">
  <span fxFlex>Liberty UI</span>
  <div fxFlex="30" fxLayoutAlign="space-around center">
    <form [formGroup] class="example-form">
      <mat-form-field class="example-full-width">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput>
      </mat-form-field>
    </form>
    <mat-icon matBadge="4" matBadgeOverlap="true" matBadgeColor="accent">notifications </mat-icon>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <img class="mat-card-avatar" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu">
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  </div>
</mat-toolbar>
